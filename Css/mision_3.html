<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Cabecera-->
    <div class="Cabecera">
        <div class="titulo">
            <header>
                <h1>Vaccination</h1>
            </header>
        </div>  
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="" target="blank" >Database</a></li>
                    <li><a href="" target="blank" >Education</a></li>
                    <li><a href="" target="blank">News</a></li>
                    <li><a href="" target="blank">Regulation </a></li>
                </ul>
            </nav>
        </div>
        <a href="" target="blank">
            <div class="bott" >
                <p>Hoax Buster</p> 
            </div>
        </a>
    </div>
    <!--Contenedor-->
    <div class="cont">
        <div class="desc">
            <h1>Fight Virus With Vaccines</h1>
            <p>Let's stop this pandemic by killing the virus with a vaccine, don't let yourself
                and your family get infected.
            </p>
            <div class="avisos">
                <div class="shield">
                    <img src="./images/shield.png" alt="">
                    <p>Best protection</p>
                </div>
                <div class="star">
                    <img src="./images/star.png" alt="">
                    <p>Selected Vaccines</p>
                </div>
            </div>
            <div class="agend">
                <img src="./images/clock.png" alt="">
                <p>Schedule your vaccinations</p>
            </div>
        </div>

        <!--Imagen enfermera-->
        <div class="imagen">
            <img src="./images/1.png" alt="">
        </div>
    </div>

    <!--Seleccionar registro-->
    <div class="regis">
        <div class="loc">
            <img src="./images/location.png" alt="">
            <label for="pais"><p>Location</p></label>
            <select name="pais" id="pais">
                <option value="United States">United States</option>
                <option value="Mexico">Mexico</option>
                <option value="German">German</option>
                <option value="London">London</option>
                <option value="Canada">Canada</option>
            </select>
               
        </div>
        <div class="calen">
            <img src="./images/icons8-calendar-48.png" alt="">
            <label for="fecha1"> <p>Date : </p> </label>
            <input type="date" id="fecha1" name="fecha1">
        </div>
        <div class="vac">
            <img src="./images/icons8-vaccine-64.png" alt="">
            <label for="Vaccine"><p>Vaccine Type: </p></label>
            <select name="Vaccine" id="Vaccine">
                <option value="AstraZeneca">AstraZeneca</option>
                <option value="Moderna">Moderna</option>
                <option value="Sputnik">Sputnik</option>
                <option value="Pfizer">Pfizer</option>
                <option value="Sinovac">Sinovac</option>
            </select>
        </div>
        <a href="" target="blank">
            <div class="summit">
                    <p>Summit</p> 
            </div>
        </a>
    </div>
    
    
</body>
</html>
